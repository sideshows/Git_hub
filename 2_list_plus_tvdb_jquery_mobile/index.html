<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>The Movie DB</title>
<link rel="stylesheet" type="text/css" href="style.css">
<!--<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css"/>-->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->
<link rel="stylesheet" type="text/css" href="themes/jquery.mobile.icons.min.css">

</head>

<body>

<!--Start Page -->

    <div data-role="page" data-theme="a" id="home">
        <!--Header-->
        <div data-theme="a" data-role="header">
            <a href="#subscriptions" class="ui-btn-right" id="fetchId" data-transition="slide" data-direction="reverse">My Series</a>
            <h1>The Movie DB</h1>
        </div>

<!-- Main content -->
        <div role="main" class="ui-content">
            <div class="ui-field-contain">
                <form action="" id="search">
                    <label for="movie-search">Search:</label>
                    <input type="text" name="tv-search" id="tv-search" required>
                    <div>
                        <input type="submit" value="Search tv" id="submit-search">
                    </div>
                </form>
                <h3>Movie List
                </h3>
                <div class="log"></div>
                <div class="example-wrapper">
                    <ul data-role="listview"  id="tv-list" data-theme="a">
                    </ul>
                </div>
            </div>

        </div>

        <!--Footer-->
        <div data-theme="a" data-role="footer">
            <h1>Copyright 2013</h1>
        </div>
    </div>



<!-- Headline page -->

    <div data-role="page" id="headline">
        <div data-theme="a" data-role="header">
            <a href="#home" class="ui-btn ui-icon-arrow-l ui-btn-icon-left" data-transition="slide" data-direction="reverse">Back</a>
             <h1>The Movie DB</h1>


            <!-- popup som bekräftar premunation -->

            <a href="#popupDialog" data-rel="popup" data-position-to="window" id="btnSubcribe" data-transition="pop" class="ui-btn ui-icon-plus ui-btn-icon-left">Subcribe</a>
            <div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">

            <div data-role="header" data-theme="a">
                <h1>Subcribe</h1>
                </div>
                <div role="main" class="ui-content">

                <!--  Visar titeln på den film du prenumerera på i popup dialog -->
                    <h3 class="ui-title">You subcribed to: <span id="subscription-title"></span></h3>
                    <p>It will be stored in your movie list</p>
                    <a href="#home" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-transition="slide" data-direction="reverse">Ok</a>
                </div>
            </div>


        </div>
        <!--Main-->
        <div data-role="main" class="example-wrapper">
            <ul data-role="listview" id="tv-data" data-theme="a">
            </ul>
        </div>
        <!--Footer-->
        <div data-theme="a" data-role="footer">
            <h1>Copyright 2013</h1>
        </div>
    </div>

<!-- Subscribe page -->

    <div data-role="page" id="subscriptions">
        <div data-theme="a" data-role="header">
            <a href="#home" class="ui-btn-right" data-transition="slide">Back</a>
             <h1>The Movie DB</h1>

        </div>


                        <h1>Following</h1>
            <div data-role="main" class="example-wrapper">
                <ul data-role="listview" id="subscribe-title" data-theme="a"></ul>
            </div>
            <!-- Sandbox -->

            <!--         <div data-role="collapsible-set" class="example-wrapper" data-theme="a" data-content-theme="a">
                        <div data-role="collapsible">
                            <h3 id="test"></h3>
                            <ul data-role="listview" id="subscribe-title" data-theme="a"></ul>
                        </div>
                    </div>
             -->
            <!-- End Sandbox -->


        </div><!-- /content -->
        <!--Footer-->
        <!-- <div data-theme="a" data-role="footer">
            <h1>Copyright 2013</h1>
        </div> -->

<!-- Subscribe page Single -->

<div data-role="page" id="single-subscriptions">
        <div data-theme="a" data-role="header">
            <a href="#subscriptions" class="ui-btn-right">Back</a>
             <h1>The Movie DB</h1>
        </div>


            <h1>Single subcribe</h1>
            <div class="example-wrapper">
                <ul data-role="listview" id="single-subscribe-title" data-theme="a"></ul>
            </div>


        </div><!-- /content -->
        <!--Footer-->
       <!--  <div data-theme="a" data-role="footer">
            <h1>Copyright 2013</h1>
        </div> -->
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="list.js"></script>
    <script type="text/javascript" src="script.js"></script>


</body>
</html>
