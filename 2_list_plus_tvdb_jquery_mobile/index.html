<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>The Movie DB</title>
<link rel="stylesheet" type="text/css" href="style.css">
<!--<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css"/>-->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

</head>

<body>

<!--Main Page -->

    <div data-role="page" data-theme="a" id="home">
        <!--Header-->
        <div data-theme="a" data-role="header">
            <a href="#subscriptions" class="ui-btn-right" data-transition="slide" data-direction="reverse">My Movies</a>
            <h1>The Movie DB</h1>
        </div>
        <!--Main-->






    <!--TODO END-->

        <div role="main" class="ui-content">
            <div class="ui-field-contain">
                <form action="" id="sok">
                    <label for="movie-search">Search:</label>
                    <input type="text" name="movie-search" id="movie-search" required>
                    <div>
                        <input type="submit" value="Search movie" id="submit-search">
                    </div>
                </form>
                <div id="results-movies">
                </div>
                <h3>Movie List
                </h3>
                <div class="example-wrapper">
                    <ul data-role="listview"  id="movie-list" data-theme="a">
                    </ul>
                </div>
            </div>





<!-- sandbox  -->
                 <form action="" id="film-id">
                    <label for="movie-search">Id Sök:</label>
                    <input type="text" name="ID Sök" id="text-id" required>
                    <div>
                        <input type="submit" value="Search ID" id="knapp-id">
                    </div>
                </form>
<!-- End Sandbox -->


        </div>
        <!--Footer-->
        <div data-theme="a" data-role="footer">
            <h1>Copyright 2013</h1>
        </div>
    </div>






<!-- Single movie view -->

    <div data-role="page" id="headline">
        <div data-theme="a" data-role="header">
            <a href="#home" class="ui-btn" data-transition="slide" data-direction="reverse">Back</a>
             <h1>The Movie DB</h1>


            <!-- popup som bekräftar premunation -->

            <a href="#popupDialog" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-arrow-r ui-btn-icon-left ui-btn-b">test</a>
            <div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">

            <div data-role="header" data-theme="a">
                <h1>Subcribe</h1>
                </div>
                <div role="main" class="ui-content">

                <!--  Visar titeln på den film du prenumerera på i popup dialog -->
                    <h3 class="ui-title">You subcribed to: <span id="subscription-title"></span></h3>
                    <p>It will be stored in your movie list</p>
                    <a href="#home" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-transition="slide" data-direction="reverse">Ok</a>
                </div>
            </div>


        </div>
        <!--Main-->
        <div data-role="main" class="example-wraper">
            <ul data-role="listview" id="movie-data" data-theme="a">
            </ul>
        </div>
        <!--Footer-->
        <div data-theme="a" data-role="footer">
            <h1>Copyright 2013</h1>
        </div>
    </div>

<!-- Subscribe page -->

    <div data-role="page" id="subscriptions">
        <div data-theme="a" data-role="header">
            <a href="#home" class="ui-btn-right" data-transition="slide">Back</a>
             <h1>The Movie DB</h1>
        </div>

        <div data-role="content">
            <h1>Following</h1>
            <div class="example-wrapper">
                <ul data-role="listview" id="subscribe-title" data-theme="a">

                </ul>
            </div>
        </div><!-- /content -->
        <!--Footer-->
        <div data-theme="a" data-role="footer">
            <h1>Copyright 2013</h1>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="list.js"></script>
    <script type="text/javascript" src="script.js"></script>


</body>
</html>
